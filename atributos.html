<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos do HTML</title>
</head>
<body>

    <!-- CLASSES:

        -Classes não devem começar com numerais.
        -Posso ter mais de uma classe em cada elemento.
        -Uma mesma classe pode ser reutilizada (deve ser).
    -->
    <div class="bannerPaginaInicial"></div>
    <div class="banner-container"></div>
    <div class="banner_home"></div>
    <div class="banner preto comBorda"></div>
    <div class="bruno"></div>
    <div class="bruno preilipper"></div>

     <!-- ID: identificador unico "id"

        -deve ser unico, não deve se repetir.
        -não posso começar  um id com numerais.
        -não posso ter espaço no nome do id.
    -->
    <a href="#" id="link1"></a>
    <a href="#" id="link2"></a>
    
    <!-- REL: atributo de relação -->
    <ul class="list-group">
        <li class="list-item" rel="1">Bruno</li>
        <li class="list-item" rel="2">Diego</li>
        <li class="list-item" rel="3">Maria</li>
        <li class="list-item" rel="4">João</li>
    </ul>

    <!-- atributos livres -->
    <ul>
        <li data-cpf="2251584846" data-tipo="CLT">Bruno</li>
        <li data-cpf="5858558545">Diego</li>
        <li  data-cpf="777777777">Maria</li>
    </ul>

    <!-- ATALHOS
    ul.li-group>li.list-item*10
    span.bruno - span
    .bruno - div
    -->
</body>
</html>
