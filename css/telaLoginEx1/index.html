<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="esquerda">
        <form>
            <h1>Faça o login</h1>
            <div class="form-group">
                <label for="email">E-mail</label><br>
                <input type="text" name="email" id="email"  placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <a href="#" class="passwordRemember">Esqueceu sua Senha</a>
                <label for="senha">Senha</label><br>
                <input type="password" name="senha" id="senha"  placeholder="Digite sua senha" required>
            </div>
            
            <button class="button1" type="submit" class="btn login">Entrar</button>
            <div class="divisor"></div>

            <button class="button2" type="submit" class="btn login">Não tenho conta</button>
        </form>
    </div>
    <div>
        <img src="./img/tela.jpg" alt="">
    </div>
</body>
</html>
