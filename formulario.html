<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        CRUD:
        Create -> criar
        Ready -> leitura 
        Updete -> atualização
        Delete -> deletar
     -->

     <!-- Atributos:
        "action" -> caminho para onde vai a requisição e envio dos dados preenchidos.
        "method" -> diz o modo de envio das insformações pelo navegador:
        GET -> solicita dados. quando envio, os dados são exibidos na URL do navegador.
        POST -> envia dados e não exibe na URL.
    -->
     <form action="contato.php" method="post" autocomplete="off">
        <!-- 
            para o click no label selecionar o campo o valor 
            de for e id tem que ser iguais
         -->
        <label for="nomeCompleto">Nome Completo</label>
        <input type="text" name="nomeCompleto" id="nomeCompleto">

        <!-- input para email -->
        <input type="email" name="email" placeholder="E-mail">

        <!-- campo numerico -->
        <input type="number" name="numero" placeholder="Número"">

        <!-- campo de senha -->
        <input type="password" name="senha" placeholder="Senha">

         <br>

        <!-- input file para envio de um arquivos -->
        <input type="file" name="arquivo">

        <br>

        <!-- input file para envio de vários arquivos -->
        <input type="file" name="arquivos" multiple>

        <!-- select, lista de dados agrupados -->
        <select name="estados" required multiple>
            <option value="">Selecione um estado</option>
            <option value="SC">Santa Catarina</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="PR">Paraná</option>
        </select>

        <!-- campo oculto -->
        <input type="hidden" name="id" value="45876">

        <!-- input mostrar uma imagens
        <input type="image" src="./img/img1.png" alt="">
            -->
            
        <!-- input de  selecionar cor-->
        <input type="color" name="cor">

        <!-- TEXTAREA, CAMPO PARA TEXTO LONGO, ELE PERMITE QUEBRA DE LINHA -->
        <textarea name="texto" cols="50" rows="10" placeholder="Digite um Texto"></textarea>


        <!-- data list - lista de dados -->
        <input type="text" name="listaDados" list="lista">
         <datalist id="lista"> 
                <option value="item1">Item 1</option>
                <option value="item2">Item 2</option>
                <option value="item3">Item 3</option>
        </datalist>    

         <!-- Checkbox - lista de dados onde posso marcar varios itens-->
        <input type="checkbox" name="cores[]" id="vermelho" value="Vermelho"> <label for="vermelho">Vermelho</label>
        <input type="checkbox" name="cores[]" id="amarelo"  value="Amarelo"> <labe for="amarelo">Amarelo</labe>
        <input type="checkbox" name="cores[]" id="verde"  value="Verde"> <labe for="verde">Verde</labe>

        <!-- Radio - permite  a marcação de apenas um item da lista, desde que o name deles sejam iguais -->
        <br>
        <input type="radio" name="liquido" value="agua"> <label for="agua">Água</label>
        <input type="radio" name="liquido" value="cerveja"> <label for="cerveja">Cerveja</label>
        <input type="radio" name="liquido" value="cafe"> <label for="cafe">Café</label>

        <br>

        <label for="">Campo com valor fixo</label>
        <!-- 
            value="valor" -> preenche um valor padrão
            required -> marca o campo como obrigatório
            readonly -> apenas leitura (o campo é enviado)
            disabled -> desabilita o campo (campo não é enviado no formulário)
         -->
        <input type="text" name="teste1" value="Valor fixo" required readonly>

        <br>
        
        <label for="">Valor minimo e máximo</label>
        <input type="number" min="10" max="25">

        <br>
        <label for="">Tamanho máximo de caracteres</label>
        <input type="text" name="maximo" maxlength="8"">

        <br>
        <!-- campo submit -->
        <input type="submit" value="ENVIAR">

        <button type="submit">ENVIO COM BUTTON</button>
        <input type="submit" value="ENVIAR">





        
     </form>


</body>
</html>
