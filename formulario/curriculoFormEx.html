<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo</title>
</head>
<body>
    <h1>Preencha seu Currículo</h1>
    <form action="#" method="post">
        <fieldset>
            <legend><h2>Dados Pessoais</h2></legend>
    
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required><br>

            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" required><br>
           
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" required><br>
            
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" required><br>

            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" required><br>
        </fieldset>

        <fieldset>
            <legend><h2>Objetivo</h2></legend>
            <textarea name="objetivo" id="objetivo" cols="60" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend><h2>Formação Acadêmica</h2></legend>
            <label for="curso">Curso:</label>
            <input type="radio" name="curso" value="superior"> <label for="superior">Superior</label>
            <input type="radio" name="curso" value="tecnico"> <label for="tecnico">Técnico</label>
            <input type="radio" name="curso" value="ensinoMedio"> <label for="ensinoMedio">Ensino Médio</label><br>

            <label for="instituicao">Instituição:</label>
            <input type="text" name="instituicao" id="instituicao"><br>

            <label for="anoDeConclusao">Ano de Conclusão:</label>
            <input type="number" name="anoDeConclusao" id="anoDeConclusao">
        </fieldset>

        <fieldset>
            <legend><h2>Habilidades e Competências</h2></legend>
            <textarea name="habilidadesCompetencias" id="habilidadesCompetencias" cols="60" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend><h2>Cursos - Certificações</h2></legend>
            <label for="nomeCurso">Curso:</label>
            <input type="text" name="nomeCurso" id="nomeCurso"><br>

            <label for="instituicao">Instituição:</label>
            <input type="text" name="instituicao" id="instituicao"><br>

            <label for="anoDeConclusao">Ano de Conclusão:</label>
            <input type="number" name="anoDeConclusao" id="anoDeConclusao"><br>
        </fieldset>

        <fieldset>
            <legend><h2>Experiências Profissionais</h2></legend>

            <div>
            <label for="nomeEmpresa1">Nome da Empresa:</label>
            <input type="text" id="nomeEmpresa1" name="nomeEmpresa1" required><br>

            <label for="areaAtuacao1">Área de atuação:</label>
            <input type="text" id="areaAtuacao1" name="areaAtuacao1" required><br>

            <label for="inicioExperiencia1">Data de Início:</label>
            <input type="date" id="inicioExperiencia1" name="inicioExperiencia1" required><br>

            <label for="terminoExperiencia1">Data de Término:</label>
            <input type="date" id="terminoExperiencia1" name="terminoExperiencia1" required><br>
            </dir><br>

            <div>
            <label for="nomeEmpresa2">Nome da Empresa:</label>
            <input type="text" id="nomeEmpresa2" name="nomeEmpresa2" required><br>

            <label for="areaAtuacao2">Área de atuação:</label>
            <input type="text" id="areaAtuacao2" name="areaAtuacao2" required><br>

            <label for="inicioExperiencia2">Data de Início:</label>
            <input type="date" id="inicioExperiencia2" name="inicioExperiencia2" required><br>

            <label for="terminoExperiencia2">Data de Término:</label>
            <input type="date" id="terminoExperiencia2" name="terminoExperiencia2" required><br>
            </div>
        </fieldset>

        <fieldset>
            <legend><h2>Informações Complementares</h2></legend>
            <textarea name="infComplementares" id="infComplementares" cols="60" rows="8"></textarea>
        </fieldset>
    
    </fieldset>
    </form>
</body>
</html>
