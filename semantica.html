<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SEMÂNTICO</title>
</head>
<body>
    <!--HTML semantico é a maneira de estruturação ordenada das tag-->
    <!-- 
        -tag "nav": é usada para navegação do site ou conteúdo.
        -tag "main": representa o conteúdo principal do site.
        -tag "hedader": usada para fazer cabeçalho.
        -tag "h1" até "h6" é uma tag de título.
        -tag "section": usada para separar conteúdo em sessões.
        -tag "article": usada para criar artigo.
        -tag "aside": usada para contúdo de apoio.
        -tag "footer": utilizada para criar o rodapé do site.
        -tag "figure": utilizado para adicionar figurinhas, geralmente usada em imagens de noticias ou artigo.
    -->

    <nav></nav>

    <main></main>

    <header>
        <h1>titulo do cabeçalho</h1>
    </header>

    <section></section>

    <article></article>

    <aside></aside>

    <footer></footer>

    <figure>
        <img src="" alt="">
    </figure>


    <!-- TAG DE SEMANTICA TEXTUA:

        -tag "em": texto com enfase.
        -tag "strong": utilizada para dar destaque ao texto.
        -tag "time": serve para colocar data, e sempre agregar na tag um "datetime".
        -tag "q": utilizada para o conteudo de uma citação.
        -tag "cite": vai a referencia de uma citação
    -->

    <em>Texto com ênfase</em>
    <strong>Destaque de texto</strong>
    <time datetime="2023-09-21">21/09</time>

    <p>
        <q>O Bruno Preilipper estuda PHP no entra21.</q>
        <cite>Referência: Eu mesmo</cite>
    </p>

    <!-- Tag "iframe": O iFrame é uma tag usada para inserir uma página HTML em outra. O uso dessa tag é fundamental por dois motivos principais. Primeiro, porque permite que você insira a página enquanto mantém a estrutura-->
    <iframe src="https://agenciamanadah.com.br" frameborder="0" width="300" height="400"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/rsx4FHFMc3A?si=xn5dWnxl63aqAQWZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>




</body>
</html>
