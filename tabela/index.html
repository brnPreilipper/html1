<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de Câmbio</title>
</head>
<body>
    <!-- dolar, euro, libra est. Iene, Yuan,  -->
    <!-- criar a tabela: table>(thead>tr>th*4)(tbody>tr*5>td*4) -->
    <table class="cambio">
        <thead>
            <tr>
                <th>MOEDA</th>
                <th>V. COMPRA</th>
                <th>V. VENDA</th>
                <th>VARIAÇÃO</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td class="left">Dólar</td>
                <td>R$ 4,99</td>
                <td>R$ 4,99</td>
                <td>R$ 4,99</td>
            </tr>
            <tr>
                <td class="left">Euro</td>
                <td>R$ 5,27</td>
                <td>R$ 5,27</td>
                <td>R$ 5,27</td>
            </tr>
            <tr>
                <td class="left">Libra Estrelina</td>
                <td>R$ 6,06</td>
                <td>R$ 6,06</td>
                <td>R$ 6,06</td>
            </tr>
            <tr>
                <td class="left">Iene</td>
                <td>R$ 0,03</td>
                <td>R$ 0,03</td>
                <td>R$ 0,03</td>
            </tr>
            <tr>
                <td class="left">Yuan</td>
                <td>R$ 0,68</td>
                <td>R$ 0,68</td>
                <td>R$ 0,68</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
